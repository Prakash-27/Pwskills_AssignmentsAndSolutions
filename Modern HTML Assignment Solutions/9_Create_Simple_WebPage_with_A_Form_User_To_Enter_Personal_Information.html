<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple WebPage with a Form User To Enter Personal Information</title>
  </head>
  <body>
    <!-- 10. Create a simple webpage with a form for a user to enter their personal information. The form should 
contain three input fields with the labels "First Name", "Last Name", and "Email". The first input field should 
have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field 
should have a tabindex value of 4. The form should have a submit button with the label "Submit" and a 
tabindex value of 3. Observe the behaviors of tab index on your webpage. -->
    <h1>Personal Information Tab Index</h1>
    <form action="/personal Info.js">
      <label for="fname">First Name:</label>
      <input
        type="text"
        placeholder="Enter Your Firstname"
        name="fname"
        id="fname"
        tabindex="2"
        required
      />
      <br />
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        placeholder="Enter Your Lastname"
        name="lname"
        id="name"
        tabindex="1"
        required
      />
      <br />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        placeholder="Enter Your Email"
        name="email"
        id="email"
        tabindex="4"
        required
      />
      <br />
      <br />
      <br />
      <input type="submit" value="Submit" tabindex="3" style="color: #dc143c" />
      <!-- <button type="submit" value="Submit">Submit</button> -->
    </form>
  </body>
</html>
