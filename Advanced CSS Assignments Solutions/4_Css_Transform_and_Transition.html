<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Transform and Transition</title>
    <style>
      .image {
        /* border: 2px solid black; */
        width: 500px;
        height: 400px;
        margin: 120px auto;
      }
      img {
        width: 100%;
        border: 5px solid black;
      }
      img:hover {
        scale: 1.5 1.5;
        transition: 0.3s ease-in-out;
      }
    </style>
  </head>
