<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Image Hover Effect with Border Color Changes Image Must Circular on Hover
    </title>
    <style>
      img {
        background-color: #00ff00;
        border-width: 15px;
        border-style: solid;
        border-color: #ffd700;
      }

      img:hover {
        border-radius: 50%;
        border-width: 15px;
        border-style: solid;
        border-color: #00ff00;
      }

      body {
        text-align: center;
        margin-top: 70px;
        margin-bottom: 70px;
      }
    </style>
  </head>
  <body>
    <!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes 
    and the image must be circular on hover/ -->
    <img src="./Rock Waterfalls Image.jpg" alt="Rock Waterfall" />
  </body>
</html>
