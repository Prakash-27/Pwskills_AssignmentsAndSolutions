<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Must Be Display Clearly On Hover.</title>
    <style>
      img {
        width: 300px;
        height: 200px;
      }

      div {
        margin: 0 40% 0 40%; /* margin: 0 auto */
        /*margin: Top Right Bottom Left*/
        padding: 10px;
        background-color: aquamarine;
        height: 250px;
        width: 300px;
        border-radius: 20px;
        opacity: 0.5;
      }

      div:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- 10. Create a simple webpage with a card similar to question number 2. The card must be semi-transparent 
    as default and on hovering the card must be displayed clearly. Use CSS opacity to achieve this output. -->
    <div>
      <img
        src="./Full Stack Web Development Image.jpg"
        alt="PW SKills Sigma 2.0"
      />
      <p><b>Course Name:</b>PW SKills Sigma 2.0</p>
    </div>
  </body>
</html>
