<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <style>
        img {
            opacity: 0;
            width: 50%;
        }

        img:hover {
            opacity: 1;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 5. Create a web page with an image that is hidden until it is hovered over. Use a heading above the image 
    that says hover below to reveal a surprise -->
    <h1>Hover Below To Reveal A Surprise</h1>
    <img src="./Rock Waterfalls Image.jpg" 
    alt="Rock Waterfall" />
</body>
</html>
