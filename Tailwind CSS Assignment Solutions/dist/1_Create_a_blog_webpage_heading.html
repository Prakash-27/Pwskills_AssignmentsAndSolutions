<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a blog webpage heading</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. For this assignment module, your task is to create a blog webpage. To begin, in this coding challenge, you 
need to import tailwind CSS into the project. You are expected to use only the typography properties 
provided by tailwind CSS to achieve the desired output described below. -->
    <div class="heading-section">
      <h1 class="text-center text-5xl font-bold tracking-wider leading-loose">
        The Real Leadership Lessons of Steve Jobs
      </h1>
      <p class="text-center font-semibold text-gray-400">
        Six months after Jobs's death, the author of his best-selling biography
        identifies the practices that every CEO can try to emulate.<span
          class="text-normal text-black"
          > by Walter Isaacson</span
        >
      </p>
    </div>
  </body>
</html>
