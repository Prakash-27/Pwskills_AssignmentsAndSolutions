<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Design of blog page with Images Layouts Border by using flexbox
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 2. Moving forward with the design of our blog webpage, let's explore images, layouts, and borders. By utilizing 
the flex and border properties offered by tailwind CSS, aim to achieve the desired output as described 
below. -->
    <div class="max-w-6xl w-full m-auto">
      <div class="heading-section">
        <h1 class="text-center text-5xl font-bold tracking-wider leading-loose">
          The Real Leadership Lessons of Steve Jobs
        </h1>
        <p class="text-center font-semibold text-gray-400">
          Six months after Jobs's death, the author of his best-selling
          biography identifies the practices that every CEO can try to
          emulate.<span class="text-normal text-black"> by Walter Isaacson</span>
        </p>
      </div>
      <div class="w-3/4 flex justify-center ml-36 my-5">
        <img
          class="rounded-3xl border-2 border-gray-500"
          src="https://in2english.net/wp-content/uploads/2020/10/steve-jobs.jpg"
          alt="Steve Jobs"
        />
      </div>
    </div>
  </body>
</html>
