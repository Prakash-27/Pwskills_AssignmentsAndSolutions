<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video With Poster</title>
  </head>
  <body>
    <!-- 6. Create a similar webpage as we built for assignment question 5. Add a poster attribute to the <video> tag 
    that displays an image of the sunrise. -->
    <video
      poster="./SunRise Image.jpg"
      src="./Sunrise Video.mp4"
      controls
      preload="auto"
      muted
      type="video/mp4"
    ></video>
  </body>
</html>
