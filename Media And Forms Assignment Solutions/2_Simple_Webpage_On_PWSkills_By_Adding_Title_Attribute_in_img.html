<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage On PWSkills By Adding Title Attribute in image</title>
  </head>
  <body>
    <!-- 2.  Create a simple webpage with the PW Skills logo and add a title attribute with the value “PW Skills”. 
    Observe the changes that the title attribute applies to the image. -->
    <img
      src="./PWSkills-white.png"
      alt="PW Skills White Logo"
      title="PW Skills"
      style="background-color: #000000"
      width="400"
      ;
      height="200"
      ;
    />
  </body>
</html>
