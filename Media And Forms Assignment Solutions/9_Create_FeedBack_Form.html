<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Back Form</title>
  </head>
  <body align="center">
    <!-- 9. Create a feedback form with a field for the user's name, email address, and message. -->
    <h1>Feed Back Form.</h1>
    <br />
    <form action="/FeedBack.js">
      <label for="name">Name:</label>
      <input
        type="text"
        placeholder="Enter Your Name"
        name="name"
        id="name"
        required
      />
      <br />
      <br />
      <br />

      <label for="email">Email Address:</label>
      <input
        type="text"
        placeholder="Enter Your Email Address"
        name="email"
        id="email"
        required
      />
      <br />
      <br />
      <br />

      <label for="message">Message:</label>
      <textarea name="message" id="message" required>
Enter Your FeedBack Message
    </textarea
      >
      <br />
      <br />
      <br />

      <input type="submit" value="Submit" style="color: #dc143c" required />
    </form>
  </body>
</html>
