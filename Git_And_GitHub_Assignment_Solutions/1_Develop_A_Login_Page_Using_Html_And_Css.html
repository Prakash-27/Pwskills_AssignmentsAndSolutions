<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develop A Login Page Using HTML And CSS.</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #ebebeb;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 400px;
        /* border: 2px solid black; */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 35px;
      }
      h1 {
        /* border: 2px solid black; */
        text-align: center;
        font-size: 25px;
        margin-bottom: 30px;
        color: #303030;
      }
      form {
        /* border: 2px solid black; */
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .user-name-section,
      .user-password-section {
        /* border: 3px dashed red; */
        position: relative;
        margin-bottom: 30px;
      }
      .user-name-section input,
      .user-password-section input {
        width: 100%;
        padding: 10px 0;
        color: #303030;
        border: none;
        border-bottom: 1px solid #303030;
        outline: none;
        font-size: 16px;
        background-color: transparent;
        transition: border-color 0.3s;
      }
      .user-name-section input:focus,
      .user-password-section input:focus,
      .user-name-section input:valid,
      .user-password-section input:valid {
        border-color: #1e90ee;
      }
      .user-name-section label,
      .user-password-section label {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 16px;
        color: #7e7e7e;
        pointer-events: none;
        transition: all 0.2s;
      }
      .user-name-section input:focus ~ label,
      .user-password-section input:focus ~ label,
      .user-name-section input:valid ~ label,
      .user-password-section input:valid ~ label {
        top: -16px;
        font-size: 13px;
        color: #1e90ee;
      }
      .button-section {
        /* border: 1px solid black; */
        border-radius: 5px;
        text-align: center;
      }
      .button-section button {
        border: none;
        border-radius: 5px;
        width: 100%;
        padding: 10px 20px;
        background-color: #1e90ee;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button-section button:hover {
        background-color: #1472c4;
      }
    </style>
  </head>
  <body>
    <!-- 1. Design and develop a login page using HTML and CSS. The login page should have a visually appealing 
layout as shown in the below image. -->
    <div class="container">
      <h1>Login</h1>
      <form>
        <div class="user-name-section">
          <input type="text" name="username" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="user-password-section">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="button-section">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
