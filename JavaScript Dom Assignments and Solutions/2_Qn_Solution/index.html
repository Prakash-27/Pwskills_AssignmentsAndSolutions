    <meta charset="UTF-8" />

    <title>Dark and Light Theme using Toggle Button</title>
    <style>
      body {
        display: flex;

        justify-content: center;
        align-items: center;
      }
    </style>

  <body>
    <!-- 2. You have been assigned a task to implement a theme toggle
            feature for a website. The website currently displays which mode
            it is in (either "Dark Mode" or "Light Mode") and has a toggle
            button. The challenge is to use DOM manipulation to toggle the
            theme between dark and light modes when the button is clicked.
    -->
    <h1 class="text">This is Light Mode</h1>
    <button onclick="toggle()" class="ToggleButton" type="button">Toggle Theme</button>

    <script>
      const text = document.getElementById("text");

      function toggle() {
        const color = document.body.style.backgroundColor;
        if (color === "black") {
          document.body.style.backgroundColor = "white";
          text.innerHTML = "This is Light Mode";
          text.style.color = "black";
        } else {
          document.body.style.backgroundColor = "black";
          text.innerHTML = "This is Dark Mode";
          text.style.color = "white";
        }
      }
