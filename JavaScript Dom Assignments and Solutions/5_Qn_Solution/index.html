<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>
    <style>
        button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 5. Your task is to implement an image toggle using JS DOM.
            Create a heading to display the current state of the image and a
            toggle button. When the button is clicked, if the image is hidden,
            make it visible, and update the message accordingly. If the
            image is visible, hide it, and update the message accordingly. 
    -->
    <h1 id="heading">Your Image is visible</h1>
    <button id="toggle-button" type="button">Toggle Image</button>
    <!-- <button onclick="toggleImage()" id="toggle-button" type="button">Toggle Image</button> -->
    <div>
        <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75" 
        alt="Course Image"
        id="img"
        />
    </div>

    <script>
        const heading = document.querySelector("#heading");
        console.log(heading.innerText);
        const toggleButton = document.querySelector("#toggle-button");
        const image = document.querySelector("#img");

        toggleButton.addEventListener("click", (event) => {
            // console.log(event);
            console.log(image.style.opacity);
            if (image.style.opacity == 100) {
                image.style.opacity = 0;
                heading.innerText = "Your Image is hidden.";
            } else {
                image.style.opacity = 100;
                heading.innerText = "Your Image is visible.";
            }
        });

</body>
