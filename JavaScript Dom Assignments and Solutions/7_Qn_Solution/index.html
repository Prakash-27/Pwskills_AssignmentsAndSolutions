<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7. You are tasked to create an input field and a list of items. As the
            user types in the input field, dynamically filter the list to show
            only items that match the input. Making sure the list updates in
            real-time as the user types.
         -->
    <input type="text" name="listInput" id="searchInput" placeholder="Search for items"/>
    <h3>Results:</h3>
    <ul class="itemList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Tailwind CSS</li>
        <li>GitHub</li>
        <li>JavaScript</li>
    </ul>

    <script>
        const searchInput = document.getElementById("searchInput");
        const li = document.querySelectorAll("ul.itemList > li");
        // console.log(li);

        searchInput.addEventListener("input", (event) => {
           const searchInputValue = event.target.value.trim().toLowerCase();
        //    console.log(searchInputValue);
           li.forEach(list => {
            const listText = list.textContent.toLowerCase();

            if (listText.includes(searchInputValue)) {
                list.style.display = "block";
            } else {
                list.style.display = "none";
            }
           });
        });
    </script>
</body>
</html>
