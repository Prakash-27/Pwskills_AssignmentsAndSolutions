<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn LogOut Functionality using localStorage</title>
</head>
<body>
    <!-- 9. Your task is to create a simple webpage with two buttons:
            "Login" and "Logout." When the "Login" button is clicked, the
            user's authentication status should be stored in localStorage.
            When the "Logout" button is clicked, the authentication status
            should be removed from localStorage. Additionally, display a
            heading below the buttons to indicate whether the user is logged
            in or not. 
    -->
    <button id="login" type="button">LogIn</button>
    <button id="logout" type="button">LogOut</button>

    <h1 id="login-status"></h1>

    <script>
        const logIn = document.querySelector("#login");
        const logOut = document.querySelector("#logout");
        
        logIn.addEventListener("click", event => {
            // console.log(event);
            localStorage.setItem("auth", true);
            window.location.reload();
        })

        logOut.addEventListener("click", event => {
            // console.log(event);
            localStorage.setItem("auth", false);
            window.location.reload();
        })

        const heading = document.querySelector("#login-status");
        const loginStatus = localStorage.getItem("auth");

        if (loginStatus != "false") {
            heading.innerHTML = "User is Logged In"; 
        } else {
            heading.innerHTML = "User Has Not Logged In";
        }
    </script>
</body>
</html>
